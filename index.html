<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="header">
        <h1>高雄旅遊資訊</h1>
        <select name="Zone" id="area">
          <option value="" disabled>請選擇行政區</option>
        </select>
      </div>
      <div class="pop">
        <h3>熱門行政區</h3>
        <input type="button" value="苓雅區" class="popBtn purple" />
        <input type="button" value="三民區" class="popBtn grapefruit" />
        <input type="button" value="新興區" class="popBtn orange" />
        <input type="button" value="鹽埕區" class="popBtn blue" />
      </div>

      <hr class="split" />
      <div class="splitIcon">▼</div>

      <div class="content">
        <h3 class="error"></h3>
        <h3 class="listTitle"></h3>
        <ul class="list"></ul>
      </div>

      <footer>
        <p class="footerTitle">高雄旅遊網</p>
        <p class="credit">資料來源：高雄市政府</p>
      </footer>
    </div>
    <script src="js/all.js"></script>
  </body>
</html>
